<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
     (mouseout)="sidebarHover()">
  <div class="app-header__logo">
    <div class="logo-src"></div>
    <div class="header__pane ml-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
              [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list">

            <div class="vsm-header">Monitor</div>
            <div class="vsm-item">
              <a routerLink="" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}" class="vsm-link">
                <i class="vsm-icon pe-7s-rocket"></i>
                <span class="vsm-title">Monitor List</span>
              </a>
            </div>

            <div class="vsm-item">
              <a routerLink="/view" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-browser"></i>
                <span class="vsm-title">Monitor View</span>
              </a>
            </div>

            <div class="vsm-item">
              <a routerLink="/realtime" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-browser"></i>
                <span class="vsm-title">Realtime View</span>
              </a>
            </div>

          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
